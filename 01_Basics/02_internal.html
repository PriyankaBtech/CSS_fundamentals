<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal CSS</title>
    <!-- internal css always be written inside the head and using style tag -->
    <style>
        .heading {
            font-size: 45px;
            color:orange;
            border: 5px solid yellow;
        }
        .pra {
            color:blueviolet;
            background-color: aqua;
            border: 5px salmon;
        }
        /* see how change is not require in every single page */
        /* but see the problem ,its increase the number of code and cover the necessary code and make it file heavy or bulky */
    </style>
</head>
<body>
    <!-- Internal css -->
    <h1 class="heading">Saraswati Maa</h1>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Animi, exercitationem.</p>

    <p class="pra">Lorem ipsum dolor sit amet consectetur adipisicing elit. Iste, non!</p>

    <p class="heading">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Consequuntur, voluptas.</p>
</body>
</html>
