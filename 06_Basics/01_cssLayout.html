<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Layout</title>
    <!-- css layout is process of maintaining the position and size of elements so that the web pages can be visually appealing and user-friendly -->

    <!-- Types of css layout : 1.Normal flow, 2.Float, 3.Position, 4.Flex, 5.Grid -->

    <style>
        #float {
            float: right;
            background-color: aqua;
        }

    </style>
</head>
<body>
    <!-- Normal flow -->
    <!-- default position and size of element called Normal flow -->
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Natus odit officiis odio labore quod quae!</p>
    <h2>Hello</h2>

    <!-- Float -->
    <!-- float horizontally align the element. || right, left and none -->
    <p id="float">Lorem ipsum dolor sit amet consectetur adipisicing elit. Iusto, possimus? Tempora doloremque eaque neque architecto vero eligendi dicta ex saepe!</p>
    
</body>
</html>
