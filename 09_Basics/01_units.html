<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS units</title>
    <!-- css unit is a measurment of length, which is used to specify the size of element on the website -->
    <style>
        body {
            font-size: 5px;
        }
        section {
            border: 5px solid black;
            /* width: 50vw; */
            /* width : 50%; */
            height: 100vh;
            /* font-size: 10px; */
        }
        main {
            border: 5px solid red;
            /* width: 50vh; */
            /* width : 50%; */
            height: 50vh;
            font-size: 10rem;
        }
        /* Note : by default , rem = 16px */
    </style>
</head>
<body>
    <section>
        <main>
            My name is Priyanka
        </main>
    </section>
    
</body>
</html>
